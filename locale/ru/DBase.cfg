[mod-name]
DBase=Продублируй базу (расширение для EasyAPI)
[mod-description]
DBase=Копирует сущности для баз которые созданы через EasyAPI с макета поверхности.\nИспользуйте команду: /change-DBase

[DBase-commands]
change-DBase=- Телепортирует админа на специальную поверхность где сущности хранятся для новых баз.
